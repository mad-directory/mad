<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Massimiliano Aureo Directory (MAD)</title>

<style>
body {
    font-family: Georgia, serif;
    max-width: 1100px;
    margin: 60px auto;
    padding: 20px;
}

h1 {
    border-bottom: 1px solid black;
    padding-bottom: 10px;
}

.controls {
    margin: 20px 0;
    display: flex;
    gap: 20px;
}

input, select {
    padding: 6px;
    font-family: inherit;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid #ccc;
    text-align: left;
}

th {
    cursor: pointer;
}

th:hover {
    background-color: #f2f2f2;
}

/* ðŸ”¥ Hover Effekt */
tbody tr {
    transition: background-color 0.2s ease;
    cursor: pointer;
}

tbody tr:hover {
    background-color: #f5f5f5;
}
</style>
</head>

<body>

<h1>Massimiliano Aureo Directory (MAD)</h1>

<div class="controls">
    <input type="text" id="searchInput" placeholder="Suche...">
    
    <select id="categoryFilter">
        <option value="">Alle Kategorien</option>
        <option value="Piano">Piano</option>
        <option value="Symphony">Symphony</option>
        <option value="Kammermusik">Kammermusik</option>
        <option value="Elektronisch">Elektronisch</option>
    </select>
</div>

<table id="worksTable">
    <thead>
        <tr>
            <th onclick="sortTable(0)">Directory Nr.</th>
            <th onclick="sortTable(1)">Title</th>
            <th onclick="sortTable(2)">Year</th>
            <th onclick="sortTable(3)">Besetzung</th>
            <th onclick="sortTable(4)">Duration</th>
            <th onclick="sortTable(5)">Category</th>
        </tr>
    </thead>
    <tbody>
        <tr onclick="window.location='c001.htm'">
            <td>MAD-C-001</td>
            <td>Symphony Nr. 1</td>
            <td>2026</td>
            <td>Symphony Orchestra</td>
            <td>~31:00</td>
            <td>Symphony</td>
        </tr>

        <tr onclick="window.location='mad-002.html'">
            <td>MAD-002</td>
            <td>Resonanz</td>
            <td>2026</td>
            <td>Streichquartett</td>
            <td>8:15</td>
            <td>Kammermusik</td>
        </tr>

        <tr onclick="window.location='mad-003.html'">
            <td>MAD-003</td>
            <td>Fragmentum</td>
            <td>2025</td>
            <td>Orchester</td>
            <td>12:40</td>
            <td>Orchester</td>
        </tr>
    </tbody>
</table>

<script>
// Filter
document.getElementById("searchInput").addEventListener("keyup", filterTable);
document.getElementById("categoryFilter").addEventListener("change", filterTable);

function filterTable() {
    let input = document.getElementById("searchInput").value.toLowerCase();
    let category = document.getElementById("categoryFilter").value;
    let rows = document.querySelectorAll("#worksTable tbody tr");

    rows.forEach(row => {
        let text = row.textContent.toLowerCase();
        let rowCategory = row.cells[5].textContent;

        let matchesSearch = text.includes(input);
        let matchesCategory = category === "" || rowCategory === category;

        row.style.display = (matchesSearch && matchesCategory) ? "" : "none";
    });
}

// Sortieren
function sortTable(columnIndex) {
    let table = document.getElementById("worksTable");
    let rows = Array.from(table.rows).slice(1);
    let asc = table.getAttribute("data-sort") !== "asc";
    
    rows.sort((a, b) => {
        let x = a.cells[columnIndex].textContent;
        let y = b.cells[columnIndex].textContent;
        return asc ? x.localeCompare(y, undefined, {numeric: true}) 
                   : y.localeCompare(x, undefined, {numeric: true});
    });

    table.setAttribute("data-sort", asc ? "asc" : "desc");
    rows.forEach(row => table.tBodies[0].appendChild(row));
}
</script>

</body>
</html>
